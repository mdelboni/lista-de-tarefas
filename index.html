<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Minha Lista de Tarefas</h1>
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Comprar mantimentos</label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task2">
                <label for="task2">Estudar programação</label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Fazer exercícios</label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task4">
                <label for="task4">Ler um livro</label>
            </li>
        </ul>
    </div>
</body>
</html>
